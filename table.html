<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!--link font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500;700&family=Roboto:wght@100;400;700&family=Uchen&display=swap" rel="stylesheet">

    <!--style css-->
    <link rel="stylesheet" href="table.css">

    <title>Table View</title>
  </head>
  <body>
    <div class="app">
        <!--Sidebar Menu-->
        <aside class="sidebar bg-warning">
          <h2>Apik Admin</h2>
          <br>
          <nav class="menu">
            <a href="#" class="menu-item">Dashboard</a>
            <a href="#" class="menu-item is-active">Employee Data</a>
            <a href="form.html" class="menu-item">Form</a>
            <a href="#" class="menu-item">Sign Out</a>

          </nav>
        </aside>
        <!--Content-->
        <div class="main-content">
          <div class="header">
            <h1>Employee Data</h1>
          </div>
          <!--Add Form-->
          <div class="card col-md-10 col-sm-10 col-10 p-2">
            <div class="card-header bg-warning">
              Add Employee Data
            </div>
            <div class="card-body">
              <div class="input-form">
                <div class="input-name">
                  <label for="name" class="form-label">Name</label>
                  <input type="text" class="form-control" placeholder="Enter Name"/>
                </div>
                <div class="input-adress">
                  <label for="adress" class="form-label">Adress</label>
                  <input type="text" class="form-control" placeholder="Enter Adress"/>
                </div>
                <div class="input-birthdate">
                  <label for="birthdate" class="form-label">Birthdate</label>
                  <input type="text" class="form-control" placeholder="Enter Birthdate" id="txtBirthdate"/>
                </div>
              </div>
            </div>
            <div class="button">
              <button type="button" class="button-add btn-outline-primary">Add</button>
            </div>
          </div>
          <!--Search-->
          <div class="search">
            <div class="input col-md-6 col-sm-6 col-6 p-2">
              <input input type="text" class="form-control" placeholder=""/>
            </div>
            <div class="input">
              <button type="button" class="search btn-outline-dark">Search</button>
            </div>
          </div>
          <!--Table View-->
          <div class="row-table w-100">
            <div class="table col-md-12 col-sm-12 col-12 p-2">
              <table id="tblData" class="table table-bordered table-hover table-striped">
                <thead>
                  <tr class="text-center">
                    <th scope="col">No</th>
                    <th scope="col">Name</th>
                    <th scope="col">Adress</th>
                    <th scope="col">Birthdate</th>
                    <th scope="col">Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr class="text-center">
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Toronto</td>
                    <td>12/03/2000</td>
                    <td class="buttons">
                      <button button type="button" class="delete btn-danger">Delete</button>
                      <button type="button" class="edit btn-warning">Edit</button>
                    </td>
                  </tr>
                  <tr class="text-center">
                    <th scope="row">2</th>
                    <td>Jacob</td>
                    <td>New Jersey</td>
                    <td>01/03/1990</td>
                    <td class="buttons">
                      <button button type="button" class="delete btn-danger">Delete</button>
                      <button type="button" class="edit btn-warning">Edit</button>
                    </td>
                  </tr>
                  <tr class="text-center">
                    <th scope="row">3</th>
                    <td>Larry</td>
                    <td>Bikini Bottom</td>
                    <td>02/30/1995</td>
                    <td class="buttons">
                      <button button type="button" class="delete btn-danger">Delete</button>
                      <button type="button" class="edit btn-warning">Edit</button>
                    </td>
                  </tr>
                  <tr class="text-center">
                    <th scope="row">4</th>
                    <td>Patrick</td>
                    <td>Bikini Bottom</td>
                    <td>10/30/1999</td>
                    <td class="buttons">
                      <button button type="button" class="delete btn-danger">Delete</button>
                      <button type="button" class="edit btn-warning">Edit</button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div class="button" style="position:relative; right: -1100px;">
              <button class="previous">
                <img src="public/arrow_back_ios_FILL0_wght400_GRAD0_opsz48.png" alt="">
              </button>
              <button class="next">
                <img src="public/arrow_forward_ios_FILL0_wght400_GRAD0_opsz48.png" alt="">
              </button>
            </div>
          </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
